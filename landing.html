<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judgemental Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="calc.js" defer></script>
</head>
<h1> The Judgemental Calculator </h1>
<h2> Making math even more discouraging, one snarky remark at a time. </h2>
<h3> Now with a colour-changing background! </h3>
<body>
    <div class= "grid">
        <div class=output>
            <div data-prev-operand class="prev-operand"></div>
            <div data-curr-operand class="curr-operand"></div>
            <div data-sarcasm class="sarcasm"></div>
        </div>
        <button data-all-clear class="span-two">AC</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>

        <button data-operation>รท</button>
        <button data-operation>x</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>

        <button data-operation>+</button>
        <button data-operation>-</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>

        <button data-delete>DEL</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-result class="span-two">=</button>

    </div>
</body>
</html>
